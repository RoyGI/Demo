<div  fxLayoutAlign="center center" class="login">

  <div fxLayout="row" class="login-content">
    <div fxLayout="column" fxLayoutAlign="center center" class="login-logo">



    </div>
    <form class="login-form">
      <mat-card class="login-cart">

        <mat-card-header class="login-cart-header">
          <mat-card-title>
            <span>{{'LOGIN_TITLE' | translate}}</span>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <mat-form-field class="login-input--widthFull">
            <input matInput placeholder="User" class="login-input">
          </mat-form-field>
          <mat-form-field class="login-input--widthFull">
            <input matInput placeholder="Password" type="password" class="login-input">
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between start">

          <button mat-button fxFlex="1 2 60%">Forgot Password?</button>
          <button mat-flat-button color="primary" fxFlex="1 1 auto">{{"LOGIN_TITLE" | translate}}</button>

        </mat-card-actions>
      </mat-card>

    </form>
  </div>

</div>
